<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Document Chat</h1>
            <div class="upload-section">
                <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt">
                <button id="uploadBtn">Upload Documents</button>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="rag-controls">
                    <div class="rag-toggle">
                        <input type="checkbox" id="useRag" checked>
                        <label for="useRag">Use RAG (Retrieval Augmented Generation)</label>
                    </div>
                    <div id="ragParams" class="rag-params">
                        <h3>RAG Parameters</h3>
                        <div class="control-group">
                            <label for="maxChunks">Max Context Chunks:</label>
                            <input type="number" id="maxChunks" min="1" max="20" value="5">
                        </div>
                        <div class="control-group">
                            <label for="similarityThreshold">Similarity Threshold:</label>
                            <input type="range" id="similarityThreshold" min="0" max="100" value="70">
                            <span id="similarityValue">0.7</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="modelSelect">Model:</label>
                        <select id="modelSelect">
                            <option value="llama2">Llama 2</option>
                            <option value="mistral">Mistral</option>
                            <option value="codellama">CodeLlama</option>
                        </select>
                    </div>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <textarea id="messageInput" placeholder="Type your message..."></textarea>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
            <div class="stats-container">
                <h2>System Stats</h2>
                <div id="statsContent"></div>
                <div class="vector-stats">
                    <h3>Vector Store Stats</h3>
                    <div id="vectorStatsContent"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
